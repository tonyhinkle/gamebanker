<head>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://code.jquery.com/ui/1.11.3/jquery-ui.min.js"></script>
    <!-- <link rel="stylesheet" href="https://code.jquery.com/ui/1.11.3/themes/smoothness/jquery-ui.css"> -->
    <script>$.widget.bridge('uitooltip', $.ui.tooltip);</script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/json3/3.3.2/json3.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-sm-12 col-md-6">
            <div id="newPlayerDiv">
                <form class="form-inline">
                    <div class="form-group">
                        <label class="newPlayerFormControl control-label" id="createPlayerLabel" for="newPlayer">Create Player: </label>
                        <input id="newPlayer" class="form-control newPlayerFormControl" placeholder="Player Name" data-toggle="tooltip" title="Player names must be unique and cannot be blank.">
                        <button id="btnCreatePlayer" class="btn btn-default newPlayerFormControl" disabled>Create</button>
                    </div>
                    <hr>
                    <div class="form-group">
                        <label id="startingAmountLabel" class="startGameElement invisible control-label" for="startingAmount">Starting Amount: </label>
                        <input id="startingAmount" disabled class="startGameElement form-control invisible" value="1630" data-toggle="tooltip" title="A valid number must be entered to start the game.">
                        <button id="btnStartGame" disabled type="button" class="btn StartGameElement invisible">Start Game</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-sm-12 col-md-6">
            <div id="newPlayerList" class="help-block"></div>
        </div>
    
        <div id="gamePanel">
            <button id="btnNewGame" class="btn btn-md">New Game</button>

            <table id="gameTable">
                <tr>
                    <td id="playerPanel"></td>
                    <td id="currency">
                        <div class="bill" data-bill="500">$500</div>
                        <div class="bill" data-bill="100">$100</div>
                        <div class="bill" data-bill="50">$50</div>
                        <div class="bill" data-bill="20">$20</div>
                        <div class="bill" data-bill="10">$10</div>
                        <div class="bill" data-bill="5">$5</div>
                        <div class="bill" data-bill="1">$1</div>
                    </td>
                    <td id="activityLogCell" data-toggle="tooltip" title="Activity Log">
                        <div id="activityLog"></div>
                        <div id="uiConfig"><button id="btnDisableTooltips" type="button" class="btn btn-xs">Disable Tooltips</button></div>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</body>
