<head>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://code.jquery.com/ui/1.11.3/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.11.3/themes/smoothness/jquery-ui.css">
    <script>$.widget.bridge('uitooltip', $.ui.tooltip);</script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>

    <div id="newPlayerDiv">
        <form class="form-inline" id="newPlayerForm">
            <label for="newPlayer">Create Player: </label><input id="newPlayer" class="form-control" placeholder="Player Name">
            <button id="btnCreatePlayer" type="submit" class="btn btn-default">Create</button>
            <label id="startingAmountLabel" class="startGameElement" for="startingAmount">Starting Amount: </label>
            <input id="startingAmount" disabled class="form-control startGameElement" value="1630">
            <button id="btnStartGame" disabled type="button" class="btn StartGameElement">Start Game</button>
        </form>
    </div>
    <div id="newPlayerList" class="help-block"></div>
    
    <div id="gamePanel">
        <table id="gameTable">
            <tr>
                <td id="playerPanel"></td>
                <td id="currency">
                    <div class="bill" data-bill="500">$500</div>
                    <div class="bill" data-bill="100">$100</div>
                    <div class="bill" data-bill="50">$50</div>
                    <div class="bill" data-bill="20">$20</div>
                    <div class="bill" data-bill="10">$10</div>
                    <div class="bill" data-bill="5">$5</div>
                    <div class="bill" data-bill="1">$1</div>
                </td>
                <td id="activityLogCell" data-toggle="tooltip" title="Activity Log"><div id="activityLog"></div></td>
            </tr>
        </table>
    </div>
</body>
